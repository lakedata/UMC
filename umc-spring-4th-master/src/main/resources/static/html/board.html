<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>.container {
        max-width: 560px;
    }
    </style>
</head>
<body>

    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editBoard.html'" type="button">
                보드 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='boards.html'" type="button">보드 목록
            </button>
        </div>
    </div>
</div> <!-- /container -->

</html>
