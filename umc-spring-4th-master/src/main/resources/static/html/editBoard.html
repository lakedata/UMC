<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    } </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>보드 수정</h2>
  </div>
  <form action="board.html" method="post">
    <div>
      <label for="id">보드 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1" readonly>
    </div>
    <div>
      <label for="content">내용</label>
      <input type="text" id="content" name="content" class="form-control" value="내용1">
    </div>
    <div>
      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" class="form-control" value="작성자1">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='board.html'" type="button">취소</button> </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
